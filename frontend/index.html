<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-Hour AI Story Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="story-container">
            <h1 class="text-center mb-4">24-Hour AI Story</h1>
            
            <div class="timer-container text-center mb-4">
                <div id="timer" class="timer">24:00:00</div>
                <div id="status" class="status">Story in progress...</div>
            </div>

            <div class="book">
                <div id="story-content" class="story-content">
                    <div class="loading-spinner d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Generating next part of the story...</p>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button id="startBtn" class="btn btn-primary">Start New Story</button>
                <button id="resetBtn" class="btn btn-danger ms-2">Reset Story</button>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
